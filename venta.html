<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/grid.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="/css/animation.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <title>Brand</title>
</head>
<body>

  <!-- Aquí empieza el navbar -->
  <nav class="FadeInDown">
    <div class="brand_image">
      <img src="images/logo.png" alt="">
    </div>
    <div class="nav_options">
      <ul>
        <li><a href="#">Faqs</a></li>
        <li><a href="#">Producto y descripción</a></li>
      </ul>
    </div>
  </nav>
  <!-- Aquí acaba el navbar -->
  <div class="container buy-cats FadeIn">
    <div class="row">
        <div class="column-4">
            <div class="box-description-buy">
                <div class="wrapper-img-buy">
                    <img src="/images/box2.png" alt="">
                </div>
                <h2>Producto 1</h2>
                <p>Miles de productos hay en el mercado, pero nada como una caja de gatitos</p>
            </div>
        </div>
        <div class="column-8">
            <div class="form-buy">
                <label for="name">Nombre</label>
                <br>
                <input id="name" name="name" type="text">
                <br>
                <label for="email">Email</label>
                <br>
                <input id="email" name="email" type="text">
                <br>
                <label for="phone">Teléfono</label>  
                <br>
                <input id="phone" name="phone" type="text">  
                <br>
                <button>Confirmar Pago</button>
            </div>
        </div>
    </div>
  </div>


  <footer class="footer">
    <p>Términos y condiciones</p>
    <p>mail@mail.com</p>
  </footer>


</body>
</html>
